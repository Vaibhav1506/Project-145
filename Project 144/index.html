<!Doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-entity position = "7.5 0 10">
            <a-camera>
            </a-camera>
            </a-entity>

                <!--Ring-->
                <a-entity id = "ring">
                    <a-ring position = "0.5 -0.95 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
                </a-entity>
                <!--Octahedron-->
                <a-entity id = "octahedron">
                    <a-octahedron position = "2.7 -1.2 0" color = "#FF926B" radius = "0.45"></a-octahedron>
                </a-entity>
                <!--Cube-->
                <a-entity id = "cube">
                    <a-box position = "5 -1 0" color = "yellow"></a-box>
                </a-entity>
                <!--Cylinder-->
                <a-entity id = "cylinder">
                    <a-cylinder position = "7.5 -0.1 0" color = "orange" height = "2.5"></a-cylinder>
                </a-entity>
                <!--Cone-->
                <a-entity id = "cone">
                    <a-cone position = "10 -0.35 0" color = "red" height = "2" radius = "2.9"></a-cone>
                </a-entity>
                <!--Dodecahedron-->
                <a-entity id = "dodecahedron">
                    <a-dodecahedron position = "12.5 -0.7 0" color = "#F36175"></a-dodecahedron>
                </a-entity>
                <!--Sphere-->
                <a-entity id = "sphere">
                    <a-sphere position = "15.7 -0.6 0" color = "blue"></a-sphere>
                </a-entity>
                <!--Plane-->
                <a-entity id = "plane">
                    <a-plane position = "8 -1.9 0" length = "20" width = "20" rotation = "50 0 0"color = "black"></a-plane>
                </a-entity>
        </a-scene>
    </body>
</html>
